<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
   
        
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label>Email Address&ensp;<span>Required</span></label>
                <input type="text" name="" id="email" placeholder="Enter Your Email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password&ensp;<span>Required</span></label>
                <input type="password" name="" id="password" placeholder="Enter Your Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password&ensp;<span>Required</span></label>
                <input type="password" name="" id="cpassword" placeholder="Confirm Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>First Name&ensp;<span>Required</span></label>
                <input type="text" name="" id="username" placeholder="Enter Your First Name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Last Name&ensp;<span>Required</span></label>
                <input type="text" name="" id="lastname" placeholder="Enter Your Last Name" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Middle Name&ensp;<span>Required</span></label>
                <input type="text" name="" id="middlename" placeholder="Enter Your Middle Name" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            
                

            <div class="row"><div><div class="form-group"><label>Gender at birth <span>Required</span></label><select required="" name="gender" id="gender"><option value="">- SELECT GENDER -</option><option value="MALE">Male</option><option value="FEMALE">Female</option>
                <small>Error Message</small> </select>


            
</div></div></div>

<div class="row"><div class="col-sm-12"><div class="form-group"><label class="custom-control custom-checkbox"><input required="" name="is_policy" type="checkbox" class="custom-control-input"><span class="custom-control-indicator"></span><span class="custom-control-description"><a href="/signup"><small>I AGREE with the FEO Privacy Notice and giving my consent to the collection and processing of my personal data in accordance thereto.</small></a></span></label></div></div></div>





            <input type="submit" value="Submit" class="btn">
        </form>
    </div>







    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
